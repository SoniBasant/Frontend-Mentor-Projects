    <main class="result-card">
  
      <div class="result-total">
  
        <h1>
          Your Result
        </h1>
  
        <div class="circle">
          <h2>
            76
          </h2>
  
          <p>
            of 100
          </p>
        </div>

        <h2>

        <div class="summary">

          </div>

            <div class="quaCircle circle4"></div>

            </div>

            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
