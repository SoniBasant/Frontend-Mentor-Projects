<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content=" HTML5, pure css, html, Frontend, Frontend Mentor, FrontendMentor.io, Basant Soni, sonibasant, order summary component, /">
  <meta name="author" content="Basant Soni">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="orderSummary.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Hero image" id="hero-image">

    <section id="about-container">

      <section id="about">
        <h1>
          Order Summary
        </h1>
    
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>
    
      <section id="payment">
    
        <section id="symbol-amt">
          <img src="images/icon-music.svg" alt="Music icon">
    
          <section id="plan">
            <span>
              Annual Plan
            </span>
            <p>
              $59.99/year
            </p>
          </section>
        </section>
    
        <section id="change">
          <a href="#" rel="noopener noreferrer">
            Change
          </a>
        </section>
      </section>
    
      <section id="btns">
    
        <button id="btn">
          Proceed to Payment
        </button>
    
        <a href="#">
          Cancel Order
        </a>
      </section>
    </section>
  
  </main>

</body>
</html>
